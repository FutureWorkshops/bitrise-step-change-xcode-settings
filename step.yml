      is_expand: true
      is_required: true
      value_options: []
  - xcode_setting_keys: ''
    opts:
      title: "Setting names"
      summary: "A list of project settings to change, separated by |"
      description:
      is_expand: true
      is_required: true
      value_options: []
  - new_values: ''
    opts:
      title: "New values"
      summary: "A list of values to set, separated by |"
      description:
      is_expand: true
      is_required: false
      value_options: []

outputs:
 
