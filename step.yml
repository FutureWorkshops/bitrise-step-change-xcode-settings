      title: "Xcodeproj path"
      summary: The path to the .xcodeproj file.
      description: 
      is_expand: true
      is_required: true
      value_options: []
  - target: ''
    opts:
      title: "Target name"
      summary: "The name of the project's target. Case sensitive."
      description: "The name of the project's target."
      is_expand: true
      is_required: true
      value_options: []
